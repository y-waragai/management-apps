<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="manifest" href="./manifest.json" />
    <meta name="apple-mobile-web-app-title" content="WorkingTimer">
    <link rel="apple-touch-icon" href="./icon-512.png" sizes="192x192">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./serviceWorker.js').then(() => { console.log('Service Worker Registered'); });
    }
  </script>
</html>
